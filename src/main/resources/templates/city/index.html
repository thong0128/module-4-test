<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City List</title>
    <link type="text/css" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <style>
        h1{
            color:red;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>DANH SÁCH THÀNH PHỐ</h1>
    <a th:href="@{/cities/create}" class="btn btn-primary mb-3">Add City</a>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Thành Phố</th>
            <th scope="col">Quốc Gia</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c, ci : ${cities}">
            <td th:text="${ci.count}"></td>
            <td><a th:href="@{/cities/{id}(id=${c.id})}" th:text="${c.name}"></a></td>
            <td th:text="${c.country.name}"></td>
            <td>
                <a th:href="@{/cities/update/{id}(id=${c.getId()})}">Chỉnh sửa</a> | <a th:href="@{/cities/delete/{id}(id=${c.getId()})}">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
