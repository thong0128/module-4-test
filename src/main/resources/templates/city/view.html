<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Thành phố ' + ${city.getName()}"></title>
    <link type="text/css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <section class="info-city">
        <h2 th:text="'Thành phố ' + ${city.getName()}"></h2>
        <a th:href="@{/cities}">
            <button>Xem danh sách thành phố</button></a>
        <ul>
            <li th:text="'Tên: ' + ${city.getName()}" ></li>
            <li th:text="'Quốc gia: ' + ${city.getCountry().getName()}"></li>
            <li th:text="'Diện tích: ' + ${city.getArea()}"></li>
            <li th:text="'Dân số: ' + ${city.getPopulation()}"></li>
            <li th:text="'GDP: ' + ${city.getGdp()}"></li>
            <li>Giới thiệu: </li>
            <li th:text="${city.getDescription()}"></li>
        </ul>
    </section>
    <section class="action">
        <a th:href="@{/cities/update/{id}(id=${city.getId()})}">
            <button>Chỉnh sửa</button></a>
        <a th:href="@{/cities/delete/{id}(id=${city.getId()})}">
            <button>Xóa</button></a>
    </section>
</main>
<footer>
    <p>Thong Nguyen &copy; 2024</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
