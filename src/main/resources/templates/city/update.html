<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm thành phố</title>
  <link type="text/css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>
<body>
<h1 th:text="'Chỉnh sửa thành phố ' + ${city.getName()}"></h1>
<form class="w-80 mx-auto" th:action="@{/cities/update/{id}(id=${city.getId()})}" th:object="${city}"
      method="POST" novalidate="novalidate">
  <div class="mb-3">
  <label for="name" class="form-label">Tên:</label>
  <input type="text" id="name" th:field="*{name}" class="form-control" required>
  </div>
  <div class="mb-3">
  <label for="country" class="form-label">Quốc gia:</label>
  <select id="country" th:field="*{country}" class="form-select" required>
    <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}"></option>
  </select>
  </div>
  <div class="mb-3">
  <label for="area" class="form-label">Diện tích:</label>
  <input type="number" id="area" th:field="*{area}"  class="form-control" required min="1">
  </div>
  <div class="mb-3">
  <label for="population" class="form-label">Dân số:</label>
  <input type="number" id="population" th:field="*{population}" class="form-control" required min="1">
  </div>
  <div class="mb-3">
  <label for="gdp" class="form-label">GDP:</label>
  <input type="number" id="gdp" th:field="*{gdp}" class="form-control" required min="1">
  </div>
  <div class="mb-3">
  <label for="description" class="form-label">Giới thiệu:</label>
  <textarea id="description" th:field="*{description}" class="form-control" rows="4" cols="50" ></textarea>
  </div>
  <button type="submit" value="Save">Cập nhật</button>
</form>
<a th:href="@{/cities}">
  <button>Thoát</button></a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
